<body>
<div align="center">
    <h2>Django Chat</h2>
</div>
<div class="container" align="center">
<form id="post-form" method="POST" action="checkroom">
        {% csrf_token %}
        <label>Room Name</label>
        <br>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <br>
        <label>Username</label>
        <br>
        <input type="text" name="username" id="username" width="100px" />
        <br>
        <input type="submit" style="background-color: #4CAF50;" value="Enter Room">
    </form>
</div>
</body>

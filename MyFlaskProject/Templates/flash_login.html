<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Login page</title>
</head>
<body>
{% with messages = get_flashed_messages()%}
    {% if messages %}
        {% for message in messages%}
            <p> {{message}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}

<h2>Welcome to Flash message</h2>
<a href="/flashsuccess" >Login</a>

</body>
</html>

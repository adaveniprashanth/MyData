<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Login Page</title>
</head>
<body>
{% if error %}
<p><strong>Error</strong>:{{error}}</p>
{%endif%}

{% if not error %}
    <h2>Enter the details</h2>
{%endif%}

<form action="/flashsuccess" method="post">
    <p>Name <input type="text" name="text"></p>
    <p> Email <input type="text" name="text"></p>
    <p> Password <input type="password" name="password"></p>
    <p> <input type="submit" value="Submit"></p>
</form>
</body>
</html>
